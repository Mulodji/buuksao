
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="como_usar_pg01_edited.png" alt="Image 1">
        </div>
        <div class="slide fade">
            <img src="como_usar_pg02_edited.png" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="como_usar_pg03_edited.png" alt="Image 3">
        </div>
        <div class="slide fade">
            <img src="como_usar_pg04_edited.png" alt="Image 4">
        </div>
        <div class="slide fade">
            <img src="como_usar_pg01_edited.png" alt="Image 5">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            
            slides[slideIndex - 1].style.display = "block";
            
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>
</body>
</html>v
